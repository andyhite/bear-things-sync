name: Publish

on:
  workflow_dispatch:

permissions:
  contents: write  # For creating releases and pushing tags
  id-token: write  # For PyPI trusted publishing

jobs:
  release:
    runs-on: macos-latest
    environment: release  # Optional: remove if not using GitHub environments

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for semantic-release
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check CI status
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking CI status for commit ${{ github.sha }}..."

          # Get the latest CI workflow run for this commit
          CI_RUN=$(gh run list \
            --workflow=ci.yml \
            --commit=${{ github.sha }} \
            --limit=1 \
            --json status,conclusion)

          # Check if we found a CI run
          if [ "$CI_RUN" = "[]" ] || [ -z "$CI_RUN" ]; then
            echo "❌ No CI workflow run found for this commit"
            echo "Please ensure CI has run before publishing"
            exit 1
          fi

          # Extract status and conclusion
          STATUS=$(echo "$CI_RUN" | jq -r '.[0].status')
          CONCLUSION=$(echo "$CI_RUN" | jq -r '.[0].conclusion')

          echo "CI Status: $STATUS"
          echo "CI Conclusion: $CONCLUSION"

          # Check if CI has completed successfully
          if [ "$STATUS" = "null" ] || [ "$STATUS" != "completed" ]; then
            echo "❌ CI workflow has not completed yet. Status: $STATUS"
            exit 1
          fi

          if [ "$CONCLUSION" = "null" ] || [ "$CONCLUSION" != "success" ]; then
            echo "❌ CI workflow did not pass. Conclusion: $CONCLUSION"
            exit 1
          fi

          echo "✅ CI workflow passed successfully"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-publish-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-publish-
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          uv venv
          uv pip install python-semantic-release

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine next version
        id: version
        run: |
          uv run semantic-release version --print
          echo "Dry run complete - check logs above for version bump"

      - name: Bump version and create changelog
        run: |
          uv run semantic-release version --no-push --no-commit
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get new version
        id: get_version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "New version: $VERSION"

      - name: Commit version bump
        run: |
          git add pyproject.toml CHANGELOG.md
          git commit -m "chore(release): ${{ steps.get_version.outputs.version }}"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"

      - name: Build package
        run: |
          uv pip install build
          uv run python -m build

      - name: Push changes and tags
        run: |
          git push origin main
          git push origin "v${{ steps.get_version.outputs.version }}"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract changelog for this version
          VERSION="${{ steps.get_version.outputs.version }}"

          # Create release with changelog
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --notes-file CHANGELOG.md \
            --verify-tag \
            dist/*
