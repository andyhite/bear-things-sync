name: Publish

on:
  workflow_dispatch:

permissions:
  contents: write  # For creating releases and pushing tags
  id-token: write  # For PyPI trusted publishing

jobs:
  release:
    runs-on: macos-latest
    environment: release  # Optional: remove if not using GitHub environments

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for semantic-release
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          uv venv
          uv pip install python-semantic-release

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine next version
        id: version
        run: |
          uv run semantic-release version --print
          echo "Dry run complete - check logs above for version bump"

      - name: Bump version and create changelog
        run: |
          uv run semantic-release version --no-push --no-commit
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get new version
        id: get_version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "New version: $VERSION"

      - name: Commit version bump
        run: |
          git add pyproject.toml CHANGELOG.md
          git commit -m "chore(release): ${{ steps.get_version.outputs.version }}"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"

      - name: Build package
        run: |
          uv pip install build
          uv run python -m build

      - name: Push changes and tags
        run: |
          git push origin main
          git push origin "v${{ steps.get_version.outputs.version }}"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract changelog for this version
          VERSION="${{ steps.get_version.outputs.version }}"

          # Create release with changelog
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --notes-file CHANGELOG.md \
            --verify-tag \
            dist/*
